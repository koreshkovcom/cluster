---
-   name: Docker login
    hosts: manager
    remote_user: koreshkov
    become: yes
    become_user: deploy
    vars_prompt:
      -   name: registry
          prompt: "Registry"
          private: no
      -   name: username
          prompt: "Username"
          private: no
      -   name: password
          prompt: "Password"
    tasks:
      -   name: Log into private registry
          docker_login:
            registry: "{{ registry }}"
            username: "{{ username }}"
            password: "{{ password }}"